<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decodificador de Texto</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

   <h1 class="title">Decodificador de texto v1.0</h1>
    
   <main>
        <textarea name="message_text" id="message_text" cols="30" rows="10" class="message" placeholder="Digite seu texto aqui..."></textarea>

        <select id="option" class="option_container">
            <option value="encrypt">Criptografar</option>
            <option value="decrypt">Descriptografar</option>
        </select>

        <div class="buttons_container">
            <button onclick="processText()">Processar</button>
            <button onclick="copyToClipboard()">Copiar</button>
        </div>

        <textarea name="message_" id="message_result" cols="30" rows="10" class="message" placeholder="Resultado aqui..." readonly></textarea>
   </main>

   <footer><p>Developed by Jo√£o Marcos</p></footer>
   <script src="script.js"></script>
</body>
</html>
